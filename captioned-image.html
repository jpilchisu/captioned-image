<link rel="import" href="../polymer/polymer.html">

<!--
`captioned-image`
Image with appropriately styled captioning.

@demo demo/index.html 
-->

<dom-module id="captioned-image">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'captioned-image',

      properties: {
        prop1: {
          type: String,
          value: 'captioned-image',
        },
      },

    });
  </script>
</dom-module>
