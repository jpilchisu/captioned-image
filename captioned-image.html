<link rel="import" href="../polymer/polymer.html">

<!--
`captioned-image`
Image with appropriately styled captioning.

@demo demo/index.html 
-->

<dom-module id="captioned-image">
  <template>
    <style>
      :host {
        display: block;
        box-shadow: 3px 3px 3px #777777;
        border: 1px solid lightgray;
        float: var(--floatprop, left);;
        margin-right: 10px;
      }
    .pads{
        margin-left: 10px;
        margin-right: 10px;
      } 
     .limit {max-width:300px;}
     .emphasized {font-style: italic;}
    </style>
    <img class="limit pads" src="[[imgprop]]">
    <div class="limit pads emphasized">[[captionprop]]</div>
  </template>

  <script>
    Polymer({

      is: 'captioned-image',

      properties: {
        captionprop: {
          type: String,
          value: 'This is my caption',
        },
        imgprop: {
          type: String,
          value: '',
        },
      },

    });
  </script>
</dom-module>
